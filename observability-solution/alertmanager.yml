global:
  resolve_timeout: 5m

# The root route - all alerts enter here
route:
  receiver: 'default-receiver'
  group_by: ['alertname', 'instance']
  group_wait: 10s        # Wait 10s before sending initial notification
  group_interval: 10s    # Wait 10s before sending batch of new alerts
  repeat_interval: 1h    # Resend alerts every 1h if still firing
  
  # Child routes for specific alert types
  routes:
    - match:
        severity: critical
      receiver: 'critical-receiver'
      repeat_interval: 15m

# Inhibition rules - suppress warning alerts when critical is firing
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

receivers:
  # Default receiver - logs to console (visible in docker logs)
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://observability-app:3000/api/alerts'  # Example webhook endpoint
        send_resolved: true

  # Critical alerts receiver
  - name: 'critical-receiver'
    webhook_configs:
      - url: 'http://observability-app:3000/api/alerts/critical'
        send_resolved: true
